name:               hyperbole-examples
version:            0.4.2
synopsis:           Interactive HTML apps using type-safe serverside Haskell
homepage:           https://github.com/seanhess/hyperbole
github:             seanhess/hyperbole
license:            BSD-3-Clause
author:             Sean Hess
maintainer:         seanhess@gmail.com
category:           Web, Network
description:        Interactive HTML applications using type-safe serverside Haskell. Inspired by HTMX, Elm, and Phoenix LiveView

language: GHC2021

ghc-options:
  - -Wall
  - -fdefer-typed-holes

default-extensions:
  - OverloadedStrings
  - OverloadedRecordDot
  - DuplicateRecordFields
  - NoFieldSelectors
  - TypeFamilies
  - DataKinds
  - DerivingStrategies
  - DeriveAnyClass

dependencies:
  - base
  - aeson
  - bytestring
  - containers
  - casing
  - effectful
  - text
  - string-interpolate
  - file-embed
  - http-api-data
  - http-types
  - random
  - wai
  - warp
  - web-view
  - string-conversions
  - wai-websockets
  - network
  - websockets
  - cookie

executables:
  examples:
    main:                Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    source-dirs:
      - ../src
      - ./
    dependencies:
    - wai-middleware-static
  docgen:
    main:                Main.hs
    source-dirs:
      - ./docgen
    dependencies:
      - hyperbole
      - directory
      - filepath
