name:               hyperbole
version:            0.5.0
synopsis:           Interactive HTML apps using type-safe serverside Haskell
homepage:           https://github.com/seanhess/hyperbole
github:             seanhess/hyperbole
license:            BSD-3-Clause
license-file:       LICENSE
author:             Sean Hess
maintainer:         seanhess@gmail.com
category:           Web, Network
description:        Interactive serverside web framework Inspired by HTMX, Elm, and Phoenix LiveView

extra-doc-files:
  - README.md
  - CHANGELOG.md

extra-source-files:
  - client/dist/hyperbole.js

language: GHC2021

ghc-options:
  - -Wall
  - -fdefer-typed-holes

tested-with:
  - GHC == 9.8.2
  - GHC == 9.6.6

default-extensions:
  - OverloadedStrings
  - OverloadedRecordDot
  - DuplicateRecordFields
  - NoFieldSelectors
  - TypeFamilies
  - DataKinds
  - DerivingStrategies
  - DeriveAnyClass

dependencies:
  - base >=4.16 && <5
  - aeson >= 2.1.2.1
  - attoparsec
  - attoparsec-aeson
  - bytestring >= 0.11 && <0.13
  - containers >= 0.6 && <1
  - casing > 0.1 && <0.2
  - data-default > 0.8 && <0.9
  - effectful >= 2.4 && <3
  - text >= 1.2 && <3
  - time >= 1.12 && <2
  - random
  - string-interpolate >= 0.3 && <0.4
  - file-embed >= 0.0.10 && <0.1
  - http-api-data >= 0.6 && <0.7
  - http-types >= 0.12 && <0.13
  - network-uri >=2.6.4.1 && <2.7
  - wai >= 3.2 && <4
  - warp >= 3.3 && <4
  - atomic-css >= 0.1 && < 0.2
  - string-conversions >= 0.4 && <0.5
  - wai-websockets >= 3.0 && <4
  - network >= 3.1 && <4
  - websockets >= 0.12 && <0.14
  - cookie >=0.4 && <0.6
  - filepath
  - http-client
  - http-client-tls

library:
  source-dirs: src

tests:
  test:
    main:        Spec.hs
    source-dirs: test
    build-tools: skeletest:skeletest-preprocessor
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -F -pgmF=skeletest-preprocessor
    dependencies:
      - hyperbole
      - skeletest
